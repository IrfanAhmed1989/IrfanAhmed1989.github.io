<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Projects — Irfan Ahmed</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;margin:40px;line-height:1.6;background:#fff;color:#111}
  @media (prefers-color-scheme: dark){ body{background:#0d1117;color:#c9d1d9} a{color:#58a6ff} }
  a{color:#0366d6;text-decoration:none} a:hover{text-decoration:underline}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
  .card{background:#f6f8fa;padding:16px;border-radius:10px;box-shadow:0 4px 14px rgba(0,0,0,.08)}
  @media (prefers-color-scheme: dark){ .card{background:#161b22;box-shadow:0 4px 14px rgba(0,0,0,.5)} }
</style>
</head>
<body>
<h1>Projects</h1>
<p>Selected public repositories from <a href="https://github.com/IrfanAhmed1989" target="_blank">GitHub</a>.</p>
<div id="list" class="grid"></div>

<script>
(async () => {
  const user = "IrfanAhmed1989";
  const res = await fetch(`https://api.github.com/users/${user}/repos?per_page=100&sort=updated`);
  const data = await res.json();
  const list = document.getElementById('list');
  data
    .filter(r => !r.fork)
    .slice(0, 24)
    .forEach(r => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3><a href="${r.html_url}" target="_blank" rel="noopener">${r.name}</a></h3>
        <p>${(r.description||'').substring(0,160)}</p>
        <p>★ ${r.stargazers_count} • ${r.language || '—'}</p>
      `;
      list.appendChild(card);
    });
})();
</script>
</body>
</html>
