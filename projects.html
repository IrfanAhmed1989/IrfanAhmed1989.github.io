  <main class="wrap">
    <h1>Projects</h1>
    <p class="small">Auto‑listing latest repositories from GitHub.</p>
    <div id="list" class="grid"></div>
  </main>

  <script>
  (async () => {
    const user = "IrfanAhmed1989";
    const res = await fetch(`https://api.github.com/users/${user}/repos?per_page=100&sort=updated`);
    const data = await res.json();
    const list = document.getElementById('list');
    data
      .filter(r => !r.fork)
      .slice(0, 24)
      .forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${r.html_url}${r.name}</a></h3>
          <p>${(r.description||'').substring(0,160)}</p>
          <p>★ ${r.stargazers_count} • ${r.language || '—'}</p>
        `;
        list.appendChild(card);
      });
  })();
  </script>
